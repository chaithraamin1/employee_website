
<div class="wrapper">
   <button class="btnadd" (click)="add()">ADD EMPLOYEE</button>
    <br><br>

    <table>
      <tr style="background-color: #ddd;">
        <th>Name</th>
        <th>Employee Id</th>
        <th>Department</th>
        <th>Email Id</th>
        <th>DOJ</th>
        <th>Action</th>
      </tr>
      <tbody *ngFor="let data of list">
        <tr>
          <td>{{data.empname}}</td>
          <td>{{data.id}}</td>
          <td>{{data.dept}}</td>
          <td>{{data.email}}</td>
          <td>{{data.doj}}</td>
          <td style="cursor: pointer;"><i class="material-icons dell del"  matTooltip="delete" (click)='delete()'>delete</i></td>
        </tr>
      </tbody>
    </table>
  
</div>

<div id="id01" class="modal" *ngIf="adddetails">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
  <form class="modal-content" [formGroup]="empform" (ngSubmit)="submit()">
    <div class="container">
      <div class = "form-content">
      <h1 style="text-align: center;">ADD EMPLOYEE DETAILS</h1>
      <div class = "labelStyle">  <label><b>Name</b></label></div>
  
      
   <input type="text" class="input"  formControlName="empname" (keyup)="checkEmpError()" required>
<div  id="empnameError" class = "errorMsg">Enter Name</div>

      <br /><br />

      
      <div class = "labelStyle content-space"> <label><b>Employee ID</b></label> </div>

   
      <input type="text"  formControlName="id" (keyup)="checkIdError()" required>
      <div id ="idError" class = "errorMsg">Enter Id</div>

      <br /><br />
     
      <div class = "labelStyle ">
      <label> <b>Department</b></label></div>
      <select class="form-control dept-content" id="department" name="department" formControlName="dept" (click)="checkDepartment()">
        <option value="1">Sales</option>
        <option value="2">Production</option>
        <option value="3">Bussness</option>
        <option value="4">Marketing</option>
        <option value="5">Accounts</option>

      </select>
      <div  id="departmentError" class = "errorMsg">Select department</div>
        <br /><br />
     
      <div class = "labelStyle content-space">
      <b> Email ID</b></div>
      <input type="email"  id="emailid" formControlName="email" (keyup)="checkEmail()" required />
      <div  id="emailError" class = "errorMsg">Enter Email Id</div>
    
      <br><br>

      <div class = "labelStyle">
      <label><b>DOJ</b></label></div>
     <input type = "date" formControlName="doj" (keypress)="checkDateError()"  required>
     <div  id="dateError" class = "errorMsg">Select Date</div>

      <br><br>
       <div class="btn-group-submit">
        <button type="submit" class="btnsubmit" >Submit</button>
        <button type="button" class="btnclear" (click)="clear()">Clear</button>
      </div>
    </div>
  </div>
  </form>
</div>

<!-- delete modal -->

<div id="id02" class="modal2" *ngIf="deleteData" >
  <span  onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">×</span>
  <div class="modal-content1">
    <div class="delete-container">
      <h1 class="del-cotent">Delete Account</h1>
      <p  style="text-align: center;">Are you sure you want to delete your account?</p>
    
      <div class="btn-group-delete">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="button" (click)="deleteEmployeeID(list.id)" class="deletebtn">Delete</button>
      </div>
    </div>
  </div>
</div>
